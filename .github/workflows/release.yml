name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Run tests
      run: go test -v ./...

    - name: Build
      run: go build -v ./...
    - name: Extract repository info
      run: |
        echo "GITHUB_REPOSITORY_OWNER=${GITHUB_REPOSITORY_OWNER}" >> $GITHUB_ENV
        echo "GITHUB_REPOSITORY_NAME=${GITHUB_REPOSITORY##*/}" >> $GITHUB_ENV

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: latest
        args: --timeout=5m

    - name: Test example generation
      run: |
        cd example
        ../gigsheets generate --config config.yaml --gig gig.yaml --output test.pdf
        ls -la test.pdf

    - name: Create version tag
      run: |
        # Generate version using GitHub run number: 0.1.<build_number>
        VERSION="v0.1.${{ github.run_number }}"
        echo "Creating tag: $VERSION"
        git tag $VERSION
        echo "RELEASE_TAG=$VERSION" >> $GITHUB_ENV

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v6
      with:
        distribution: goreleaser
        version: latest
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_RUN_NUMBER: ${{ github.run_number }}